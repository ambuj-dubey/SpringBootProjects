<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
			crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">
				
				<h1 class="text-center">Signup here</h1>
				
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label>
						
						 <input
							type="text" 
							name="userName"
							class="form-control" 
							th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"	
							id="exampleInputEmail1"
							aria-describedby="emailHelp"/> 
							
							<div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"> <!--THis is used to get the errors and print it   -->
							
							</div>
							
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Email Address</label> 
						
						<input
							type="email" 
							name="email"
							th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
							class="form-control" 
							id="exampleInputPassword1"/>
							
							<div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="email" class="invalid-feedback">
							
							</div>
					</div>
					
					<div class="form-group form-check">
						<input
							name="agreed" 
							type="checkbox" 
							th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
							class="form-check-input" 
							id="exampleCheck1">
							<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" id="email" class="invalid-feedback">
							
							</div>
						<label class="form-check-label" for="exampleCheck1">Agreed terms and conditions</label>
					</div>
					<div class="container text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
